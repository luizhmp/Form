<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=0">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<head>
<title>Formulary</title>
</head>
<body>
<header>
	<div class="container">
		<div class="form_title">
			<h1>Cadastro<h1>
		</div>
	</div>
</header>
<section>
	<div class="container form">
		<div class="section_title">
			<h2>Dados pessoais<h2>
			<div class="hr"></div>	
		</div>
		<form>
			<div class="input_camp">
				<h4>Nome</h4>
				<input class="input_box" type="text" placeholder="Estevão Dominique Ribeiro Dias">
			</div>
			<div class="inline">
				<div class="input_inline">
					<h4>CPF</h4>
					<input class="input_box" type="text" placeholder="888.888.888-88">
				</div>
				<div class="input_inline" id="input_box2">
					<h4>Data Nascimento</h4>
					<input class="input_box" type="text" placeholder="25/08/1989">
				</div>
				<div class="input_radio" id="input_box3">
					<h4>Sexo</h4>
					<div class="radio_style">
						<input type="radio" value="Masculino" name="sexo"><label>Masculino</label>
						<input type="radio" value="Feminino" name="sexo"><label>Feminino</label>
					</div>	
				</div>
			</div>
			<div class="inline">
				<div class="input_inline">
					<h4>Estado Civil</h4>
					<input class="input_box" type="text" placeholder="Casado">
				</div>
				<div class="input_inline" id="input_box2">
					<h4>Renda Mensal</h4>
					<input class="input_box" type="text" placeholder="8.888.88">
				</div>
			</div>
		</form>
	</div>
</section>
<section>
	<div class="container form">
		<div class="section_title">
			<h2>Endereço<h2>
			<div class="hr"></div>	
		</div>
		<form>
			<div class="inline">
				<div class="input_inline" id="input_box4">
					<h4>Logradouro</h4>
					<input class="input_box" type="text" placeholder="Av Paulista">
				</div>
				<div class="input_inline" id="input_box5">
					<h4>Número</h4>
					<input class="input_box" type="number" placeholder="455">
				</div>
				<div class="input_inline" id="input_box5">
					<h4>Complemento</h4>
					<input class="input_box" type="text" placeholder="Casa 1">
				</div>
			</div>
			<div class="inline">
				<div class="input_inline">
					<h4>Estado</h4>
					<select class="input_box" value="São Paulo">
						<option id="option_placeholder" value="" selected>São Paulo</option>
						<option>Acre (AC)</option>
						<option>Alagoas (AL)</option>
						<option>Amapá (AP)</option>
						<option>Amazonas (AM)</option>
						<option>Bahia (BA)</option>
						<option>Ceará (CE)</option>
						<option>Distrito Federal (DF)</option>
						<option>Espírito Santo (ES)</option>
						<option>Goiás (GO)</option>
						<option>Maranhão (MA)</option>
						<option>Mato Grosso (MT)</option>
						<option>Mato Grosso do Sul (MS)</option>
						<option>Minas Gerais (MG)</option>
						<option>Pará (PA)</option>
						<option>Paraíba (PB)</option>
						<option>Paraná (PR)</option>
						<option>Pernambuco (PE)</option>
						<option>Piauí (PI)</option>
						<option>Rio de Janeiro (RJ)</option>
						<option>Rio Grande do Norte (RN)</option>
						<option>Rio Grande do Sul (RS)</option>
						<option>Rondônia (RO)</option>
						<option>Roraima (RR)</option>
						<option>Santa Catarina (SC)</option>
						<option>São Paulo (SP)</option>
						<option>Sergipe (SE)</option>
						<option>Tocantins (TO)</option>
					</select>
				</div>
				<div class="input_inline" id="input_box2">
					<h4>Cidade</h4>
					<input class="input_box" type="text" placeholder="São Paulo">
				</div>
			</div>
			<button type="submit">
				Enviar
			</button>
		</form>
	</div>
</section>
</body>
</html>
